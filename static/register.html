<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li>
                <a href="main" id="main">main</a>
            </li>
            <li>
                <a href="register" id="register">register</a>
            </li>
            <li>
                <a href="login" id="login">login</a>
            </li>
            <li>
                <a href="admin" id="admin">admin</a>
            </li>
        </ul>
    </nav>
    <div id="webName">register</div>
    <form id="formularz" action="/registerForm" method="POST">
        <div class="formularz">
            <div class="labelList">
                <label for="login">Login:</label>
                <label for="password">Hasło:</label>
                <label for="age">Wiek:</label>
                <label for="student">Uczeń:</label>
                <label for="gender">Płeć:</label>
            </div>
            <div class="inputList">
                <input type="text" name="login" required></input>
                <input type="password" name="password" required></input>
                <select name="age" id="age">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                <input type="checkbox" name="student" class="checkbox"></input>
                <div class="genderDiv">
                    <input type="radio" name="gender" value="kobieta" class="radio" required>K</input>
                    <input type="radio" name="gender" value="mężczyzna" class="radio" required>M</input>
                </div>
                <input type="submit" class="submit"></input>
            </div>
        </div>

    </form>
    <script src="js/script.js"></script>
</body>

</html>
